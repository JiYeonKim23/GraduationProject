<!DOCTYPE html>
<html>

<head>
    <title>사진 폴더 업로드</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mycss.css') }}">
</head>

<body>
    <h2>사진(폴더) 추가하기</h2>
    <div>
        <div class="message">
        사진들 혹은 사진 폴더를 추가해주세요. <br>
        (모바일 환경에서는 폴더 대신 사진들을 추가해주세요.)<br>
        </div>
    </div>

    <h3>사진들 추가하기</h3>
    <div>
    <form method="POST" enctype="multipart/form-data" action="{{url_for('upload_pics_done')}}">
        <input type="file" accept="image/*" name="file[]" multiple="" />
        <input type="submit" />
        </form>
    </div>
    <br>
    <h3>사진 폴더 추가하기</h3>
    <div>
    <form method="POST" enctype="multipart/form-data" action="{{url_for('upload_pic_done')}}">
        <input type="file" webkitdirectory directory name="file[]" multiple="" />
        <input type="submit" />
        </form>
    </div>
</body>

</html>
